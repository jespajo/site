<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../files/icons/pencil.png" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <title>resize</title>
  <style>
    * {
      overflow: hidden;
      color: white;
      font: 18px 'Inconsolata', monospace;
      margin: 0;
      padding: 0; }
    #crumbs {
      position: absolute;
      left: 8px; top: 16px; }
  </style>
  <script>
    let canvas;
    let width, height;
    const init = function(){
      const dpr = window.devicePixelRatio || 1;
      width = canvas.width = window.innerWidth * dpr;
      height = canvas.height = window.innerHeight * dpr;
      const ctx = canvas.getContext("2d");
      for (let i = 0; i < 7; i++) {
        const w = width / 7;
        const colour = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")";
        ctx.fillStyle = colour;
        ctx.fillRect(i * w, 0, (i + 1) * w, height);
      }
    }
    document.addEventListener("DOMContentLoaded", function(){
      canvas = document.getElementsByTagName("canvas")[0];
      init(); });
    window.addEventListener("resize", init);
  </script>
</head>
<body>
  <div id="crumbs"><a href="/">home</a> / resize</div>
  <canvas>
</body>
</html>
