<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="../files/icons/pencil.png" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <title>not perlin</title>
    <style>
      * {
        margin: 0; padding: 0;
        font: 18px 'Inconsolata', monospace;
        overflow: hidden; }
      p#crumbs {
        position: absolute;
        left: 8px; top: 18px; }
    </style>
    <script>

      const init = () => {
        const canvas = document.getElementsByTagName("canvas")[0];
        const dpr = window.devicePixelRatio || 1;
        const height = canvas.height = window.innerHeight * dpr;
        const width = canvas.width = window.innerWidth * dpr;
        const ctx = canvas.getContext("2d");

        let points = [];
        const radius = 4;
        const numPoints = 5;
        const distTween = Math.floor(width / numPoints);

        for (let i = 0; i < numPoints + 4; i++) {
          point = {
            x: distTween * (i - 2),
            y: Math.floor(Math.random() *  0.8 * height + 0.1 * height) };
          points.push(point);
        }

        const frame = () => {
          ctx.clearRect(0, 0, width, height);

          if (points[2].x < radius / 2) {
            points.shift();
            const newPoint = {
              x: width + distTween * 2 - radius / 2,
              y: Math.floor(Math.random() *  0.8 * height + 0.1 * height) };
            points.push(newPoint);
          }

          for (let i = 0; i < points.length; i++) {

            const p0 = points[i - 1];
            const p1 = points[i];
            const p2 = points[i + 1];
            const p3 = points[i + 2];

            ctx.beginPath();
            ctx.arc(p1.x, p1.y, radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();

            if (p0 && p3) {
              ctx.beginPath();
              ctx.moveTo(p1.x, p1.y);
              for (let x = p1.x; x < p2.x; x++) {
                
                /*
                const a0 = p3.y - p2.y - p0.y + p1.y;
                const a1 = p0.y - p1.y - a0;
                const a2 = p2.y - p0.y;
                const a3 = p1.y;
                const y = a0 * x**3 + a1 * x**2 + a2 * x + a3;
                */

                const mu = (x - p1.x) / (p2.x - p1.x);
                const y = p1.y * (1 - mu) + p2.y * mu;

                ctx.lineTo(x, y);
              }
              ctx.stroke();
              ctx.closePath();
            }

            p1.x--;
          }
          window.requestAnimationFrame(frame)
        };
        window.requestAnimationFrame(frame);
      };

      document.addEventListener("DOMContentLoaded", init);
      window.addEventListener("resize", init);
    </script>
  </head>
  <body>
    <p id="crumbs"><a href="/">home</a> / not perlin</p>
    <canvas>
  </body>
</html>
