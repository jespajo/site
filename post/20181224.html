<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../files/icons/pencil.png" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <title>resize</title>
  <style>
    * {
      overflow: hidden;
      background-color: black;
      color: white;
      font: 18px 'Inconsolata', monospace;
      margin: 0;
      padding: 0; }
    #crumbs {
      position: absolute;
      left: 8px; top: 16px; }
  </style>
  <script>
    const interpolate = (_0, _1, percent) => {
      const mu = Math.sqrt(percent);
      return (1 - mu) * _0 + mu * _1;
    };

    const init = () => {
      const canvas = document.getElementsByTagName("canvas")[0];
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext("2d");

      let fireworks = [];
      let splosions = [];

      // o for oval
      const o = new Path2D();
      o.x = width * 0.5;
      o.y = height * 0.85;
      o.w = width * 0.4;
      o.h = height * 0.05;
      o.ellipse(o.x, o.y, o.w, o.h, 0, 0, 2 * Math.PI);

      canvas.addEventListener("click", function(e) {
        const mX = e.clientX;
        const mY = e.clientY;
        if (ctx.isPointInPath(o, mX, mY)) {
          const f = {
            x0: mX,
            y0: mY,
            x1: Math.floor(mX + (Math.random() * 3 - 1) *
              Math.random() * 0.1 * width),
            y1: Math.floor(mY - height * 0.6 + Math.random() * 10),
            percent: 0
          };
          fireworks.push(f);
        }
      });

      const update = () => {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "green";
        ctx.fill(o);

        for (let f of fireworks) {
          const x = interpolate(f.x0, f.x1, f.percent);
          const y = interpolate(f.y0, f.y1, f.percent);

          if (f.percent >= 1) {
            fireworks.splice(fireworks.indexOf(f), 1)
          }

          const spark = new Path2D();
          spark.arc(x, y, 3, 0, 2 * Math.PI);
          ctx.fillStyle = "white";
          ctx.fill(spark);

          f.percent += 0.04;

        }

        for (let s of splosions) {

        }

        window.requestAnimationFrame(update);
      };
      window.requestAnimationFrame(update);
    };
    document.addEventListener("DOMContentLoaded", init);
    window.addEventListener("resize", init);
  </script>
</head>
<body>
  <div id="crumbs"><a href="/">home</a> / fireworks</div>
  <canvas>
</body>
</html>
